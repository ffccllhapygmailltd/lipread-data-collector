<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Lip Data Collector</title>
  <style>
    video, canvas { position: absolute; top: 0; left: 0; }
    #controls {
      position: absolute; top: 500px; background: white;
      padding: 10px; z-index: 999; font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="controls">
    <button id="recordBtn">開始錄製</button>
    <button id="stopBtn" disabled>停止錄製</button>
    <input id="labelInput" placeholder="你說的詞">
    <button id="saveBtn" disabled>儲存片段</button>
    <button id="downloadBtn">下載全部</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const recordBtn = document.getElementById('recordBtn');
  const stopBtn = document.getElementById('stopBtn');
  const saveBtn = document.getElementById('saveBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const labelInput = document.getElementById('labelInput');

  let recorder, chunks = [], clips = [], camera;

  // 額外加入：強制釋放所有攝影機資源
  function stopCameraStream() {
    try {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => {
          track.stop();
        });
        video.srcObject = null;
      }
    } catch (err) {
      console.warn("釋放攝影機失敗", err);
    }
  }

  window.addEventListener('beforeunload', () => {
    stopCameraStream();
  });

  // 檢查是否已有攝影機使用，再初始化
  async function startCamera() {
    stopCameraStream(); // 先關舊的
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      if (results.multiFaceLandmarks) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        const con = FaceMesh.FACEMESH_LIPS;
        for (const landmarks of results.multiFaceLandmarks) {
          for (const [s, e] of con) {
            const a = landmarks[s], b = landmarks[e];
            ctx.beginPath();
            ctx.moveTo(a.x * canvas.width, a.y * canvas.height);
            ctx.lineTo(b.x * canvas.width, b.y * canvas.height);
            ctx.stroke();
          }
        }
      }
      ctx.restore();
    });

    camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
      },
      width: 640,
      height: 480
    });

    camera.start();
  }

  // 啟動攝影機（含安全偵錯）
  startCamera().catch(err => {
    alert("⚠️ 無法啟動攝影機！請檢查是否允許存取，或瀏覽器已佔用。\n錯誤訊息：" + err.message);
    console.error(err);
  });

  // 錄影邏輯
  recordBtn.onclick = () => {
    chunks = [];
    recorder = new MediaRecorder(canvas.captureStream(30));
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.start();
    recordBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    recorder.stop();
    stopBtn.disabled = true;
    saveBtn.disabled = false;
  };

  saveBtn.onclick = () => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    clips.push({ blob, label: labelInput.value || 'unknown' });
    recordBtn.disabled = false;
    saveBtn.disabled = true;
    labelInput.value = '';
  };

  downloadBtn.onclick = async () => {
    const zip = new JSZip();
    clips.forEach((c, i) => {
      zip.file(`clip_${i}_${c.label}.webm`, c.blob);
      zip.file(`label_${i}.txt`, c.label);
    });
    const content = await zip.generateAsync({ type: 'blob' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(content);
    a.download = 'lip_data.zip';
    a.click();
  };
</script>

</body>
</html>
