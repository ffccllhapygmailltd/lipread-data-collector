<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Lipreader with Recognition</title>
  <style>
    video, canvas { position: absolute; top: 0; left: 0; }
    #controls {
      position: absolute; top: 500px; background: white;
      padding: 10px; z-index: 999; font-family: sans-serif;
    }
    #resultBox {
      position: absolute; top: 580px; background: #eef; padding: 10px;
      font-size: 18px; width: 600px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <div id="controls">
    <button id="recordBtn">é–‹å§‹éŒ„è£½</button>
    <button id="stopBtn" disabled>åœæ­¢éŒ„è£½</button>
    <input id="labelInput" placeholder="ä½ èªªçš„è©">
    <button id="saveBtn" disabled>å„²å­˜ç‰‡æ®µ</button>
    <button id="downloadBtn">ä¸‹è¼‰å…¨éƒ¨</button>
    <button id="recognizeBtn">ğŸ¯ å”‡èªè¾¨è­˜</button>
  </div>

  <div id="resultBox">è¾¨è­˜çµæœï¼š<span id="outputText">ï¼ˆå°šæœªè¾¨è­˜ï¼‰</span></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const saveBtn = document.getElementById('saveBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const recognizeBtn = document.getElementById('recognizeBtn');
    const labelInput = document.getElementById('labelInput');
    const outputText = document.getElementById('outputText');

    let recorder, chunks = [], clips = [];

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('âš ï¸ ç„¡æ³•é–‹å•Ÿæ”å½±æ©Ÿï¼š' + err.message);
        console.error(err);
      }
    }

    initCamera();

    const faceMesh = new FaceMesh({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      if (results.multiFaceLandmarks) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        const con = FaceMesh.FACEMESH_LIPS;
        for (const landmarks of results.multiFaceLandmarks) {
          for (const [s, e] of con) {
            const a = landmarks[s], b = landmarks[e];
            ctx.beginPath();
            ctx.moveTo(a.x * canvas.width, a.y * canvas.height);
            ctx.lineTo(b.x * canvas.width, b.y * canvas.height);
            ctx.stroke();
          }
        }
      }
      ctx.restore();
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    recordBtn.onclick = () => {
      chunks = [];
      recorder = new MediaRecorder(canvas.captureStream(30));
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      recorder.stop();
      stopBtn.disabled = true;
      saveBtn.disabled = true;
    };

    saveBtn.onclick = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      clips.push({ blob, label: labelInput.value || 'unknown' });
      recordBtn.disabled = false;
      saveBtn.disabled = true;
      labelInput.value = '';
    };

    downloadBtn.onclick = async () => {
      const zip = new JSZip();
      clips.forEach((c, i) => {
        zip.file(`clip_${i}_${c.label}.webm`, c.blob);
        zip.file(`label_${i}.txt`, c.label);
      });
      const content = await zip.generateAsync({ type: 'blob' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(content);
      a.download = 'lip_data.zip';
      a.click();
    };

    // ğŸ¯ æ¨¡æ“¬å”‡èªè¾¨è­˜æµç¨‹
    recognizeBtn.onclick = () => {
      const testChunks = [];
      const tempRecorder = new MediaRecorder(canvas.captureStream(30));
      tempRecorder.ondataavailable = e => testChunks.push(e.data);
      tempRecorder.onstop = () => {
        const fakeResult = simulateLipReading(); // æ¨¡æ“¬æ¨¡å‹æ¨è«–
        outputText.textContent = fakeResult;
      };
      tempRecorder.start();
      recognizeBtn.disabled = true;
      setTimeout(() => {
        tempRecorder.stop();
        recognizeBtn.disabled = false;
      }, 1500);
    };

    // ğŸ”® å‡æ¨¡å‹ï¼šéš¨æ©ŸæŒ‘ä¸€å€‹è©ï¼ˆä½ å¯ä»¥ä¹‹å¾Œæ›æˆçœŸçš„æ¨¡å‹ï¼‰
    function simulateLipReading() {
      const words = ["ä½ å¥½", "æ—©å®‰", "æ°æ°", "æˆ‘æ„›ä½ ", "åƒé£¯äº†å—", "å¤©æ°£å¾ˆå¥½"];
      const pick = words[Math.floor(Math.random() * words.length)];
      return pick;
    }
  </script>
</body>
</html>
